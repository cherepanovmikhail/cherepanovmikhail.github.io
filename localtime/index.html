<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
        function getDate() {
          document.getElementById("date").innerHTML = new Date();
        }
      </script>
</head>
<body onload="getDate()">
    <h1><span id="date"></span></h1>
</body>
</html>
